<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brject - ログイン</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 10px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffaa00;
    }

    #setup-section {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Brject</h1>
  <form id="auth-form">
    <input type="email" id="email" placeholder="メールアドレス" required>
    <input type="password" id="password" placeholder="パスワード" required>
    <button type="button" id="login-btn">ログイン</button>
    <button type="button" id="signup-btn">新規登録</button>
  </form>

  <div id="setup-section">
    <h3>初期設定</h3>
    <input type="text" id="player-name" placeholder="プレイヤー名を入力">
    <button id="start-btn">ゲーム開始</button>
  </div>

  <script type="module">
    // 公式Firebase初期化
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTUu8yTqFsV1hscYcdMYSgEDV7Tzg5Qqs",
      authDomain: "brject-3c32c.firebaseapp.com",
      projectId: "brject-3c32c",
      storageBucket: "brject-3c32c.firebasestorage.app",
      messagingSenderId: "963616343395",
      appId: "1:963616343395:web:eb0b00c38a3ae5cf7eff56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const setupSection = document.getElementById("setup-section");
    const startBtn = document.getElementById("start-btn");

    // 新規登録
    signupBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("登録成功！続けて初期設定を行ってください。");
        setupSection.style.display = "block";
      } catch (error) {
        alert("登録失敗: " + error.message);
      }
    });

    // ログイン
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        await checkUserData(userCredential.user.uid);
      } catch (error) {
        alert("ログイン失敗: " + error.message);
      }
    });

    // 初回ユーザーデータ確認・作成
    async function checkUserData(uid) {
      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);
      if (snap.exists()) {
        // データあり → Lobby へ
        window.location.href = "lobby.html";
      } else {
        // 初回ログイン → 初期設定画面表示
        setupSection.style.display = "block";
      }
    }

    // 初期設定保存
    startBtn.addEventListener("click", async () => {
      const playerName = document.getElementById("player-name").value.trim();
      if (!playerName) {
        alert("プレイヤー名を入力してください");
        return;
      }
      const uid = auth.currentUser.uid;
      const userRef = doc(db, "users", uid);
      await setDoc(userRef, {
        email: auth.currentUser.email,
        playerName: playerName,
        createdAt: new Date(),
        level: 1,
        coins: 0
      });
      window.location.href = "lobby.html";
    });

    // 認証状態監視
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("ログイン済:", user.uid);
      }
    });
  </script>
</body>
</html>
